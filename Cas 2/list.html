    <body>
        <!-- sortiracka lista
     -->

                </li>
                <li>
                    <a href="http://www.facebook.com">Facebook</a>
                </li>
            </ul>

        <div>
            <ol start="1" type="A">
                <li>
                    List element 1
                </li>
                <li>
                    List element 2

            </ol>
        </div>

            <dt>Kafe</dt>
            <dd>Crn pijalok</dd>
        </dl>

        <!-- Vgnezdeni -->
        <h2>Vgnezdena lista</h2>
        <ul>
            <li>Coffe</li>
            <li>Tea</li>
            <ul>

                </ul>
