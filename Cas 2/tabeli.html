<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
</head>

<body>
    <div>
        <table border="4">
            <!-- Prv red -->
            <tr>
                <!-- Prva kelija -->
                <th>
                    <b>Broj</b>
                </th>
                <!-- Vtora kelija -->
                <th>
                    <b>Produkt</b>
                </th>
                <!-- Treta kelija -->
                <th>
                    <b>Kolicina</b>
                </th>
            </tr>
            <!-- Vtor red -->
            <tr>
                <th>1</th>
                <th>Smoki</th>
                <th>2</th>
            </tr>
            <!-- Tret red -->
            <tr>
                <th>2</th>
                <th>Sok</th>
                <th>3</th>
            </tr>
            <div>
                <table border="1">
                    <!-- Prv red -->
                    <tr>
                        <th>Ime</th>
                        <th>Prezime</th>
                        <th>Poeni</th>
                    </tr>
                    <tr>
                        <!-- Vtor red -->
                        <td rowspan="3">
                            Semos
                        </td>
                        <td>
                            Semos
                        </td>
                        <td>
                            50
                        </td>
                    </tr>
                    <tr>
                        <!-- Tret red -->
                        <td>Parmakova</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <!-- Cetvr red -->
                        <td colspan="2">
                            Petko &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;4
                        </td>
                    </tr>


                </table>

            </div>

        </table>

    </div>
    &nbsp;








    <div>
        <table border="1">
            <!-- prv red -->
            <tr>
                <th>Name</th>
                <th>Value</th>
            </tr>
            <!-- vtor red -->
            <tr>
                <th>Name</th>
                <th><input type="text" placeholder="Name"</th>
            </tr>
            <tr>
                <th>Pol</th>
                <th> 
                    <input type="radio" name="zenski"><label>Zhenski</label>
                    <input type="radio" name="maski"><label>Mashki</label>
                </th>
            </tr>
            <tr>
                <th>Boja na oci</th>
                <th>
                    <select>
                        <option>
                            Zeleni
                        </option>
                        <option>
                            Kafeavi
                        </option>
                    </select>
                </th>
            </tr>

        </table>
    </div>
</body>

</html>
